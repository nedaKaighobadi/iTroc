<div class="container">
    <header>
        <app-menu></app-menu>
    </header>
    <div class="user-container">
        <div class="header">
            <div class="pic-wrapper">
                <img src="https://writedirection.com/website/wp-content/uploads/2016/09/blank-profile-picture-973460_960_720.png" alt="profilePic">
            </div>
            <div class="flex-column">
             <h1 class="name">{{user.name}}</h1>
            <div class="adress">{{user.adress}}</div>
            <div class="phone">{{user.phone}}</div>
            <div class="email">{{user.email}}</div>
           </div>
        </div>
        <div class="description" >
            <h1 class="title">Description:</h1>
            <p *ngIf="user.description" >{{user.description}}</p>
            <p *ngIf="!user.description" >No description available</p>
            
        </div>
        <div class="reviews">

        </div>
    </div>
</div>
